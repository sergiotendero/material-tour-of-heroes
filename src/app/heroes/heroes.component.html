<h2>My Heroes</h2>
<mat-selection-list [multiple]="false" class="heroes-list">
    <mat-list-option *ngFor="let hero of heroes" (click)="onSelect(hero)" >
        <mat-icon mat-list-icon>stars</mat-icon>{{hero.name}}        
    </mat-list-option>
</mat-selection-list>

<div *ngIf="selectedHero">
<mat-card class="hero-card">
    <mat-card-header>
        <mat-card-title>{{selectedHero.name | uppercase}}</mat-card-title>
        <mat-card-subtitle>Details</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>id:</mat-label>
            <input matInput [(ngModel)]="selectedHero.id" readonly />
        </mat-form-field>
        <mat-form-field>
            <mat-label>name:</mat-label>
            <input matInput [(ngModel)]="selectedHero.name" placeholder="name" />
        </mat-form-field>
    </mat-card-content>
    <!--
    <mat-card-actions>
        <button mat-button>Edit</button>
    </mat-card-actions>
    -->
</mat-card>
</div>

<h2>My Heroes</h2>
<ul class="heroes">
    <li *ngFor="let hero of heroes" [class.selected]="hero === selectedHero" (click)="onSelect(hero)">
        <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
</ul>

<div *ngIf="selectedHero">
<mat-card class="hero-card">
    <mat-card-header>
        <mat-card-title>{{selectedHero.name | uppercase}}</mat-card-title>
        <mat-card-subtitle>Details</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <mat-form-field>
            <mat-label>id:</mat-label>
            <input matInput [(ngModel)]="selectedHero.id" readonly />
        </mat-form-field>
        <mat-form-field>
            <mat-label>name:</mat-label>
            <input matInput [(ngModel)]="selectedHero.name" placeholder="name" />
        </mat-form-field>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>Edit</button>
    </mat-card-actions>
</mat-card>
</div>
